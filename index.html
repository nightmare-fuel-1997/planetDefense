<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-content">
            <h1>PLANET DEFENSE</h1>
            <p>Protect your planet from the alien invasion!</p>
            <button id="start-button">START GAME</button>
        </div>
    </div>
    <canvas id="canvas1"></canvas>
    <div id="game-controls">
        <button id="pause-button">PAUSE</button>
        <button id="restart-button">RESTART</button>
    </div>
    <div class="hidden">
            <img id="planet" src="assets/planet.png">
            <img id="player" src="assets/player.png">
            <img id="astroid" src="assets/asteroid.png">
            <img id="lobstermorph" src="assets/lobstermorph.png">
            <img id="beetleMorph" src="assets/beetlemorph.png">
            <img id="rhinoMorph" src="assets/rhinomorph.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
